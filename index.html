<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Discs</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist_styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class = "navigation-menu">
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Creation Menu</a></li>
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Installation Guide</a></li>
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Help</a></li>
        </ul>
    </nav>
<div class = "playlist-container">
    <header class = "info-section">
         <!-- Image Section -->
        <div class="playlist-image-container">
            <img src="images/default_jukebox_pack_image.png" alt="Playlist Image" class = "playlist-image">
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <p class="playlist-info-text playlist-version">Version</p>
            <h1 class="playlist-info-text playlist-title">Title</h1>
            <h2 class="playlist-info-text  playlist-description">Description</h2>
        </div>
    </header>
    <div class = "playlist-element-list">
        <ul class = "song-info-div">
            <li class = "top-label-add song-info-item">
                <div id="addSong" class="add-song-button ">
                    <span class = "plus-sign" onclick="addMusicDisc()">+</span>
                </div>
                <p class = "adding-text" onclick="addMusicDisc()">Add</p>
            </li>
            <li class = "top-label-title song-info-item">Title</li>
            <li class = "top-label-author song-info-item">Author</li>
            <li class = "top-label-song-file song-info-item">File</li>
            <li class = "top-label-song-length song-info-item">Time</li>
        </ul>
        <div id = "playlist-div">
            <div class = "song">
                <li class = "song-image-li song-item"><div class = "song-image-container"><img src="dummy" class="song-image" alt="Disc Texture"></div></li>
                <li class = "song-title-li song-item"><div class="song-title">Title</div></li>
                <li class = "song-author-li song-item"><div class="song-author">Author</div></li>
                <li class = "song-file-li song-item"><div class="song-file">File</div></li>
                <li class = "song-length-li song-item"><div class="song-length">Time</div></li>
                <li class = "song-remove song-item">
                    <div id="removeSong" class="remove-song-button ">
                        <span class = "cross-sign" onclick="addMusicDisc()">â¨‰</span>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
