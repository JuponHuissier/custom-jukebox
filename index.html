<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Jukeboxes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div class="left-side">
        <form>
            <div class="input-group small">
                <label for="image" class="image-label">
                    <div class="image-preview" id="imagePreview">
                        <span class="upload-text">Upload Image</span>
                    </div>
                </label>
                <input type="file" id="image" name="image" accept="image/png" onchange="showImage(event, 'imagePreview', true)">
            </div>            
            <div class="input-group small">
                <label for="packName">Pack Name:</label>
                <input type="text" id="packName" name="packName" value = "Custom Jukebox">
            </div>
            <div class="input-group small">
                <label for="packVersion">Pack Format:</label>
                <input type="number" id="packVersion" name="packVersion" value=34>
            </div>
            <div class="input-group large">
                <label for="packDescription">Pack Description:</label>
                <input type="text" id="packDescription" name="packDescription" value="Pack made using \nÂ§ehttps://juponhuissier.github.io/custom-jukebox/">
            </div>
        </form>
    </div>
    <div class="right-side">
        <div id="musicDiscContainer">
            <!-- Initial music-disc-input-div -->
        </div>
        <div id="addMusicDisc" class="add-music-disc-button" onclick="addMusicDisc()">
            +
        </div>
    </div>
    <button id="downloadDataButton" class="download-data-button">Download Data</button>
    <script src="script.js"></script>
</body>
</html>
