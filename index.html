<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Discs</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist_styles.css">
</head>
<body>
<div id="loader" class="loader"></div>
    <!-- Navigation Bar -->
    <nav>
        <ul class = "navigation-menu">
            <li class = "navigation-item"><a href="index.html">Creation Menu</a></li>
            <li class = "navigation-item"><a href="guide.html">Pack Creation Guide</a></li>
            <li class = "navigation-item"><a href="help.html">Help</a></li>
        </ul>
    </nav>
<div class = "playlist-container">
    <header class = "info-section">
         <!-- Image Section -->
        <div class="playlist-image-container">
            <label for="pack-icon-input" class="song-image-label">
                <div class="playlist-image" id="imagePreview">
                    <span class="upload-text">Upload Image</span>
                </div>
            </label>
            <input type="file" id="pack-icon-input" name="pack-icon-input" class="pack-icon-input" accept="image/png" style="display: none;" onchange="showImage(event, 'imagePreview', true)"/>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <div class="playlist-info-text playlist-version">
                <label for="packVersion">Pack Format :</label>

                <input type="number" id="packVersion" name="packVersion" min="34" value="34" class ="pack-version-input" />
            </div>
            
            <div>
                <input type="text" id="packTitle" name="packTitle" value="Title" class="playlist-info-text pack-title-input" />
            </div>
            <form>
                <textarea id="packDescription" name="packDescription" rows="2" cols="65" class="playlist-info-text  pack-description-input">Pack made using \nÂ§ehttps://juponhuissier.github.io/custom-jukebox/</textarea>
            </form>
        </div>
        <div>
            <!-- Toggle button with dynamic text inside -->
            <label class="toggle-button">
                <input type="checkbox" id="toggle" checked>
                <div class="toggle-circle"></div>
                <div class="toggle-label" id="toggle-label">1.21.4+</div>
            </label>
        </div>
    </header>
    <div class = "playlist-element-list">
        <ul class = "song-info-div">
            <li class = "top-label-add song-info-item">
                <div id="addSong" class="add-song-button ">
                    <span class = "plus-sign" onclick="addMusicDisc()">+</span>
                </div>
                <p class = "adding-text" onclick="addMusicDisc()">Add</p>
            </li>
            <li class = "top-label-title song-info-item">Title</li>
            <li class = "top-label-author song-info-item">Author</li>
            <li class = "top-label-song-file song-info-item">File</li>
            <li class = "top-label-song-length song-info-item">Time</li>
        </ul>
        <div id = "playlist-div">
            
        </div>
    </div>
</div>
<div class = "download-button-container">
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <button class="download-button" onclick="download()">
        Download
    </button>
</div>
<script src="scripts/main.js"></script>
<script src="scripts/jszip.min.js"></script>
</body>
</html>
