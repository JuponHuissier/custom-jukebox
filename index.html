<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Discs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Radio buttons for the tabs -->
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <input type="radio" name="tabs" id="tab3">

    <!-- Labels for each tab -->
    <div class="tabs-wrapper">
        <div class="tabs">
            <div class="tab-labels">
            <label for="tab1">Custom Discs</label>
            <label for="tab2">Install Guide</label>
            <label for="tab3">Credits</label>
            </div>
        </div>
        <div class="logo">Logo</div>
    </div>
    
    <!-- Content for each tab -->
    <div class="tab-content">
        <!-- Custom Discs -->
        <div class="content content1">
            <div class="discs-main">
                <header class="playlist-details">
                    <div class="pack-image">
                        Image
                    </div>
                    <div class ="pack-name">
                        Name
                    </div>
                    <div>
                        
                    </div>
                </header>
                <div class="playlist-music">
                    <div class="song">
                        <div class="image"> Image </div>
                        <div class="song-name"> Name </div>
                        <div class="song-author"> Author </div>
                        <div class="song-file-upload"> File </div>
                    </div>
                    <div class="song">
                        song
                    </div>
                    <div class="song">
                        song
                    </div>
                </div>
            </div>
        </div>

        <!-- Install Guide -->
        <div class="content content2">
        <h2>Content of Tab 2</h2>
        <p>This is the content of the second tab.</p>
        </div>

        <!-- Credits -->
        <div class="content content3">
        <h2>Content of Tab 3</h2>
        <p>This is the content of the third tab.</p>
        </div>
    </div>
</body>
</html>
