<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Discs</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist_styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class = "navigation-menu">
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Creation Menu</a></li>
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Installation Guide</a></li>
            <li class = "navigation-item"><a href="https://www.youtube.com/watch?v=TxOA6VGGxgU">Help</a></li>
        </ul>
    </nav>
<div class = "playlist-container">
    <header class = "info-section">
         <!-- Image Section -->
        <div class="playlist-image-container">
            <label for="pack-icon-input" class="song-image-label">
                <img src="images/default_jukebox_pack_image.png" alt="Playlist Image" class = "playlist-image">
            </label>
            <input type="file" id="pack-icon-input" class="pack-icon-input" accept="image/*" style="display: none;" />
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <div class="playlist-info-text playlist-version">
                <label for="pack-version">Version :</label>

                <input type="number" id="pack-version" name="packVersiob" min="1" value="1" class ="pack-version-input" />
            </div>
            
            <div>
                <input type="text" id="pack-title" name="packTitle" value="Title" class="playlist-info-text pack-title-input" />
            </div>
            <form>
                <textarea id="pack-description" name="packDescription" rows="2" cols="65" class="playlist-info-text  pack-description-input">Pack made using \nÂ§ehttps://juponhuissier.github.io/custom-jukebox/</textarea>
            </form>
        </div>
    </header>
    <div class = "playlist-element-list">
        <ul class = "song-info-div">
            <li class = "top-label-add song-info-item">
                <div id="addSong" class="add-song-button ">
                    <span class = "plus-sign" onclick="addMusicDisc()">+</span>
                </div>
                <p class = "adding-text" onclick="addMusicDisc()">Add</p>
            </li>
            <li class = "top-label-title song-info-item">Title</li>
            <li class = "top-label-author song-info-item">Author</li>
            <li class = "top-label-song-file song-info-item">File</li>
            <li class = "top-label-song-length song-info-item">Time</li>
        </ul>
        <div id = "playlist-div">
            
        </div>
    </div>
</div>
<div class = "download-button-container">
    <button class="download-button">
        Download
    </button>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
